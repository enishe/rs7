<section class="eh  container py-5">
    <h2 class="eh  text-center">Contact Us</h2>
    <form>
        <div class="eh  form-group">
            <label for="name">Full Name</label>
            <input type="text" class="eh  form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="eh  form-group">
            <label for="email">Email address</label>
            <input type="email" class="eh  form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="eh  form-group">
            <label for="message">Message</label>
            <textarea class="eh  form-control" id="message" rows="3" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="eh  btn btn-primary">Submit</button>
    </form>
</section>
